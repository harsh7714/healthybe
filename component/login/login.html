<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Login</title>
    <link rel="icon" href="image/favlogo.ico">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">

    <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div class="bg-slate-500 p-8 rounded-lg shadow-xl w-96">
            <!-- Logo Container -->
            <div class="text-center mb-6">
                <a href="https://imgbb.com/"><img src="https://i.ibb.co/Z6R3TyR4/logo.png" alt="logo" class="mx-auto h-16"></a>
            </div>

            <h2 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-center mb-4">Login to Your HealthyBe Account</h2>

            <!-- Login Form -->
            <form action="/login" method="POST">
                <div class="mb-4">
                    <input type="text" name="username" placeholder="Username" required
                        class="w-full p-3 bg-slate-400 placeholder:text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
                <div class="mb-6">
                    <input type="password" name="password" placeholder="Password" required
                        class="w-full p-3 bg-slate-400 placeholder:text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-900 mb-4">
                    Login
                </button>
            </form>

            <!-- Forgot Password -->
            <div class="text-center mt-3">
                <a href="#" class="text-semibold text-transparent bg-clip-text bg-gradient-to-r from-red-700 via-red-800 to-red-900 hover:text-green-400">Forgot Password?</a>
            </div>

            <!-- Registration Button -->
            <div class=" w-full h-[40px] mt-3 bg-blue-600 text-white rounded-lg flex items-center justify-center hover:bg-blue-900">
                <button onclick="location.href='registartion.html'">
                    Register Now
                </button>
            </div>
        </div>
    </div>

</body>

</html>
