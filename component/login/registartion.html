<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Registration</title>
    <link rel="icon" href="image/favlogo.ico">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900">

    <div class="flex items-center justify-center min-h-screen bg-slate-900">
        <div class="bg-slate-500 p-8 rounded-lg shadow-xl w-96">
            <!-- Logo Container -->
            <div class="text-center mb-6">
                <a href="https://imgbb.com/"><img src="https://i.ibb.co/Z6R3TyR4/logo.png" alt="logo" class="mx-auto h-16"></a>
            </div>

            <h2 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900 text-center mb-4">Create Your HealthyBe Account</h2>

            <!-- Registration Form -->
            <form action="/register" method="POST">
                <!-- Full Name Input -->
                <div class="mb-4">
                    <input type="text" name="full_name" placeholder="Full Name" required
                        class="w-full p-3 bg-slate-400 placeholder:text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email Address" required
                        class="w-full p-3 bg-slate-400 placeholder:text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Phone Number Input -->
                <div class="mb-4">
                    <input type="text" name="phone" placeholder="Phone Number" required
                        class="w-full p-3 bg-slate-400 placeholder:text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password" required
                        class="w-full p-3 bg-slate-400 placeholder:text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-6">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required
                        class="w-full p-3 bg-slate-400 placeholder:text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full h-[40px] bg-blue-600 hover:bg-blue-900 text-white rounded-lg">
                    Register
                </button>
            </form>

            <!-- Back to Login Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-black">
                    Already have an account? 
                    <a href="login.html" class="text-red-900 hover:text-green-400">Login Here</a>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
